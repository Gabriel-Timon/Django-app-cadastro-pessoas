{% extends 'pessoas/base.html' %}
{% block content %}
  <div class="glass-panel p-4 p-md-5">
    <div class="d-flex flex-column flex-md-row justify-content-between gap-2 mb-3">
      <div>
        <h1 class="h3 mb-1">{{ page_title }}</h1>
        <div class="text-white-50">Crit√©rio: maioridade a partir de {{ corte|date:"d/m/Y" }} (18 anos).</div>
      </div>
      <a class="btn btn-outline-light" href="{% url 'pessoas:menu_estatisticas' %}">
        <i class="bi bi-arrow-left me-1"></i>Voltar
      </a>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="stat stat-dark">
          <div class="stat-label">Menores de idade</div>
          <div class="stat-value">{{ menores }}</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="stat stat-dark">
          <div class="stat-label">Maiores de idade</div>
          <div class="stat-value">{{ maiores }}</div>
        </div>
      </div>
    </div>

    <div class="mt-3 d-flex gap-2 flex-wrap">
      <a class="btn btn-outline-light" href="{% url 'pessoas:filtro_menores' %}"><i class="bi bi-funnel me-1"></i>Ver menores</a>
      <a class="btn btn-outline-light" href="{% url 'pessoas:pessoa_list' %}"><i class="bi bi-card-list me-1"></i>Ver todos</a>
    </div>
  </div>
{% endblock %}
